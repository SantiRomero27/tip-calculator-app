<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Tip calculator app</title>

        <!-- Styles -->
        <link rel="stylesheet" href="./styles.css" />

        <!-- Script -->
        <script type="module" src="./index.ts"></script>
    </head>
    <body>
        <!-- Main app -->
        <main id="root">
            <!-- Page logo -->
            <img src="./images/logo.svg" alt="Page logo" class="page-logo" />

            <!-- Calculator -->
            <div class="calculator">
                <!-- Inputs section -->
                <section class="inputs-section">
                    <labeled-input
                        label="Bill"
                        icon="dollar"
                        placeholder="0"
                    ></labeled-input>

                    <div class="tip-selector">
                        <span class="tip-selector__label">Select tip %</span>
                        <div class="tip-selector__buttons">
                            <tip-button value="5"></tip-button>
                            <tip-button value="10"></tip-button>
                            <tip-button value="15"></tip-button>
                            <tip-button value="25"></tip-button>
                            <tip-button value="50"></tip-button>
                            <labeled-input
                                class="custom-tip-input"
                                placeholder="Custom"
                                maxLength="2"
                            ></labeled-input>
                        </div>
                    </div>

                    <labeled-input
                        label="Number of People"
                        icon="person"
                        placeholder="0"
                    ></labeled-input>
                </section>

                <!-- Outputs section -->
                <section class="outputs-section">
                    <div class="results-cont"></div>

                    <!-- Reset Button component -->
                    <button class="reset-button" disabled>Reset</button>
                </section>
            </div>
        </main>
    </body>
</html>
